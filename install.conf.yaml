- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.lynxrc: lynxrc
    ~/.git-prompt.sh: git-prompt.sh
    ~/.bash_common.sh: bash-common.sh
    ~/.p10k.zsh: p10k.zsh
    ~/.zsh_common.zsh: zsh-common.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
