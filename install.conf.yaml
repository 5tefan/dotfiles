- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.bash-it: bash-it
    ~/.lynxrc: lynxrc
    ~/.git-prompt.sh: git-prompt.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
